<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task (2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outer-container {
            background-color: white;
            width: 800px;
            padding: 30px;
            border-radius: 1px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background-color: white;
            width: 300px;
            padding: 40px 20px 20px 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            margin-bottom: auto;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 1px;
            z-index: 1;
        }

        .logo img {
            width: 80px;
        }

        .form-container {
            margin-top: 10px;
        }

        .form-container h2 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 14px;
            color: black;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #666;
            border-radius: 1px;
            background-color: white;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-140%);
            color: #0a66c2;
            font-size: 14px;
            cursor: pointer;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 5px;
        }

        .sign-in-btn:hover {
            background-color: #004182;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
        }

        .divider hr {
            flex-grow: 1;
            border: none;
            border-top: 1px solid #ccc;
            margin: 0;
        }

        .divider span {
            margin: 0 10px;
            font-size: 14px;
            color: #666;
        }

        .sign-in-btn-Apple {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: white;
            color: #666;
            border: 1px solid #666;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-in-btn-Apple img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .sign-in-btn-Apple:hover {
            background-color: #f0f0f0;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #0a66c2;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-up {
            margin-top: auto;
            font-size: 14px;
            text-align: center;
            padding-top: 20px;
        }

        .sign-up a {
            color: #0a66c2;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        footer {
            padding-top: 30px; 
            text-align: center;
            font-size: 10px;
            color: gray;
            width: 100%;
            position: relative;
        }

        .footer-logo {
            position: absolute;
            left: 0;
            top: 24px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }

        .footer-logo img {
            width: 20px;
            height: auto;
            margin-right: 5px;
        }

        .footer-logo span {
            color: gray;
            font-size: 10px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .footer-links li {
            display: inline;
        }

        .footer-links a {
            color: gray;
            text-decoration: none;
            font-size: 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .language-options {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            list-style: none;
            padding: 5px 10px;
            margin-top: 5px;
            text-align: left;
            width: 100px;
        }

        .language-options li {
            margin: 5px 0;
        }

        .language-options a {
            color: gray;
            text-decoration: none;
        }

        .language:hover .language-options {
            display: block;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">

            <div class="logo">
                <img src="C:\Users\Dell\Downloads\Orange\Tasks\CSS\Media\Linkedin_Logo.png" alt="LinkedIn Logo">
            </div>

            <div class="form-container">
                <h2>Sign in</h2>
                <p>Stay updated on your professional world</p>
                <form>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Email or Phone">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password">
                        <span class="show-password">Show</span>
                        <a href="#" class="forgot-password"><b>Forgot password?</b></a>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign in</button>

                    <br><br>
                    <div class="divider">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>
                    <br>

                    <button type="submit" class="sign-in-btn-Apple">
                        <img src="C:\Users\Dell\Downloads\Orange\Tasks\CSS\Media\Apple_Icon.png" alt="Apple Logo">
                        Sign in with Apple
                    </button>
                </form>
                
            </div>
        </div>
        
        <div class="sign-up">
            <p>New to LinkedIn? <a href="#"><b>Join now</b></a></p>
        </div>
        
        <footer>
            <div class="footer-logo">
                <img src="C:\Users\Dell\Downloads\Orange\Tasks\CSS\Media\Linkedin_Icon.png" alt="LinkedIn Icon">
                <span>&copy; 2021</span>
            </div>
            <ul class="footer-links">
                <li><a href="#">User Agreement</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Community Guidelines</a></li>
                <li><a href="#">Cookie Policy</a></li>
                <li><a href="#">Copyright Policy</a></li>
                <li><a href="#">Send Feedback</a></li>
                <li>
                    <a href="#" class="language">Language &#9662;</a>
                    <ul class="language-options">
                        <li><a href="#">English</a></li>
                        <li><a href="#">Spanish</a></li>
                        <li><a href="#">French</a></li>
                    </ul>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
