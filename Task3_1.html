<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3_1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outer-container {
            background-color: rgb(205, 202, 202);
            width: 500px;
            height: 600px;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgb(205, 202, 202);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgb(144, 123, 188);
            width: 400px;
            height: 500px; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            color: white;
            text-align: center;
            margin-bottom: 20px; 
        }

        .form-group {
            margin-bottom: 20px; 
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px  rgb(144, 123, 188);
            background-color: white;
        }

        .name-fields {
            display: flex;
            gap: 15px; 
        }

        .password-visibility-toggle {
            margin-top: 20px; 
            color: white;
            text-align: center;
        }

        .password-visibility-toggle label {
            color: white;
        }

        .sign-in-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #6e7378;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px; 
        }

        .sign-in-btn:hover {
            background-color: black;
        }

        .sign-up {
            margin-top: 20px; 
            font-size: 14px;
            text-align: center;
        }

        .sign-up p {
            color: white;
            margin: 10px 0;
        }

        .sign-up a {
            color: white;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="container">
            <h2>Sign Up</h2>
            <form>
                <div class="name-fields">
                    <div class="form-group">
                        <input type="text" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="password-visibility-toggle">
                    <input type="checkbox" id="Show_pass" />
                    <label for="Show_pass">I accept the Terms of Use & Privacy Policy</label>
                </div>
                <button type="submit" class="sign-in-btn">Sign Up</button>
                <div class="sign-up">
                    <p>Already have an account? <a href="#">Login here</a></p>
                    <br>
                    <p>&copy; YourCompany.com</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
