<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6_3</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        border: 7px solid rgb(255, 145, 0);
      }
      
      .grid-container div {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 33vh;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <div style="background-color: rgba(12, 202, 208, 0.865)"><h2>1</h2></div>
      <div style="background-color: blue"><h2>2</h2></div>
      <div style="background-color: purple"><h2>3</h2></div>
      <div style="background-color: rgb(44, 47, 78)"><h2>4</h2></div>
      <div style="background-color: yellow"><h2>5</h2></div>
      <div style="background-color: orangered"><h2>6</h2></div>
      <div style="background-color: red"><h2>7</h2></div>
      <div style="background-color: gray"><h2>8</h2></div>
      <div style="background-color: green"><h2>9</h2></div>
      <div style="background-color: rgba(18, 148, 111, 0.865)"><h2>10</h2></div>
    </div>
  </body>
</html>
