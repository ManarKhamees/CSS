<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #fec77e;
        color: #000000;
      }

      .banner {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50vh;
        background-color: #a15106;
        color: rgb(1, 1, 1);
        font-size: 42px;
        font-weight: bold;
      }

      .navigation {
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: #2c7d1e;
      }

      .navigation span {
        margin: 0 20px;
        color: rgb(0, 0, 0);
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .navigation span:hover {
        color: #060606;
      }

      .content-section {
        display: flex;
        flex-direction: column;
        padding: 50px;
        background-color: #fec77e;
        height: 50vh;
      }

      .content-section h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #000000;
      }

      .content-section p {
        font-size: 18px;
        line-height: 1.6;
        color: #a15106;
      }

    </style>
  </head>
  
  <body>
    <div class="banner">
      <p>THIS IS MY BANNER TEXT</p>
    </div>

    <div class="navigation">
      <span>HOME</span>
      <span>INFO</span>
      <span>CONTACT</span>
      <span>HUB PAGES</span>
    </div>

    <div class="content-section">
      <h1>This Is My Paragraph Header</h1>
      <p>This is where I am going to put useful and informative text about my website.</p>
      <p>This is where I can place even more information about my website.</p>
      <p>This is where I can place a copyright logo like this ©️.</p>
    </div>

  </body>
</html>
